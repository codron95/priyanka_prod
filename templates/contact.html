<script>
var index=0;
$(document).ready(function(){
	interval=setInterval(function(){fade_in_random();},150);
	setTimeout(function(){reveal();},150*8);
});

function fade_in_random()
{
	$('l').eq(index).fadeIn(1);
	index++;
	
	if(index==8)
	clearInterval(index);
}

function reveal(){
	$('#caret').hide();
	$('.font-subheads').css("opacity","1");
	$('#nav').css("opacity","1");
	$('.footer').css("opacity","1");
	$('#head-container').addClass('top-align');
	$('#subheads-container').addClass('top-align');
	$('.subscribe-container').fadeIn(300);
}
</script>
